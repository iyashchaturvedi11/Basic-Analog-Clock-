<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock using pure js </title>
    <link rel="stylesheet" href="aalogindex.css">
    <script src="analogindex.js"></script>
    </head>
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
    
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        }
      </style>
<body>
    <div class="container">
        <img src="./clock.png" alt="Clock">

        <div id="minute"></div>
    <div id="second"></div>
    </div>
   
    



</body>
